<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Flashcards - Introductions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flashcard-container {
            max-width: 500px;
            width: 100%;
            perspective: 1000px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #f8f9fa;
            transform: rotateY(180deg);
        }

        .video-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .sign-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .english-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #5a6fd8;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover:not(:disabled) {
            background: white;
            color: #667eea;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .flip-instruction {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 1rem;
            opacity: 0.8;
        }

        .demo-notice {
            background: rgba(255, 193, 7, 0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .flashcard {
                height: 350px;
            }
            
            .english-text {
                font-size: 2rem;
            }
            
            .sign-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        <div class="header">
            <h1>ASL Flashcards</h1>
            <p>Introductions & Greetings</p>
        </div>

        <div class="flashcard" id="flashcard">
            <div class="card-face card-front">
                <div class="video-container">
                    <video id="asl-video" controls loop>
                        <p>Your browser doesn't support video playback. Please upload your ASL video files.</p>
                    </video>
                    <div id="video-error" class="error-message" style="display: none;">
                        Video failed to load. Check file path and format.
                    </div>
                </div>
                <div class="video-controls">
                    <button class="control-btn" onclick="playVideo()">‚ñ∂ Play</button>
                    <button class="control-btn" onclick="pauseVideo()">‚è∏ Pause</button>
                    <button class="control-btn" onclick="replayVideo()">‚Üª Replay</button>
                    <button class="control-btn" onclick="slowMotion()">üêå Slow</button>
                </div>
            </div>
            
            <div class="card-face card-back">
                <div class="english-text" id="english-text">HELLO</div>
            </div>
        </div>

        <div class="flip-instruction">
            <span id="flip-icon">üëÜ</span> Click card to flip to show meaning in English text
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousCard()">‚Üê Previous</button>
            <div class="progress">
                <span id="current-card">1</span> / <span id="total-cards">5</span>
            </div>
            <button class="nav-btn" id="nextBtn" onclick="nextCard()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        const flashcards = [
            {
                video: "videos/hello.mov",
                english: "HELLO",
                asl: "Wave hand greeting"
            },
            {
                video: "videos/Nice meet you.mov",
                english: "NICE TO MEET YOU",
                asl: "Polite introduction response"
            },
            {
                video: "videos/My Name.mov",
                english: "MY NAME IS...",
                asl: "Introducing yourself"
            },
            {
                video: "videos/What is your name.mov",
                english: "WHAT IS YOUR NAME?",
                asl: "Asking someone's name"
            },
            {
                video: "videos/how are you.mov",
                english: "HOW ARE YOU?",
                asl: "Common greeting question"
            }
        ];

        let currentCardIndex = 0;
        let isFlipped = false;

        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const video = document.getElementById('asl-video');
        const englishText = document.getElementById('english-text');
        const currentCardSpan = document.getElementById('current-card');
        const totalCardsSpan = document.getElementById('total-cards');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const videoError = document.getElementById('video-error');

        // Icon rotation for diversity
        const handIcons = ['üëÜüèª', 'üëÜüèº', 'üëÜüèΩ', 'üëÜüèæ', 'üëÜüèø', 'üëÜ'];
        let currentIconIndex = 0;
        
        function rotateHandIcon() {
            const iconElement = document.getElementById('flip-icon');
            iconElement.textContent = handIcons[currentIconIndex];
            currentIconIndex = (currentIconIndex + 1) % handIcons.length;
        }
        
        // Rotate icon every 3 seconds
        setInterval(rotateHandIcon, 3000);
        rotateHandIcon(); // Initial call

        // Initialize
        totalCardsSpan.textContent = flashcards.length;
        loadCard(currentCardIndex);

        // Load a specific card
        function loadCard(index) {
            const card = flashcards[index];
            
            // Update video source
            video.src = card.video;
            video.load(); // Reload video element
            
            // Update English text
            englishText.textContent = card.english;
            
            // Update progress
            currentCardSpan.textContent = index + 1;
            
            // Update navigation buttons
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === flashcards.length - 1;
            
            // Reset flip state
            flashcard.classList.remove('flipped');
            isFlipped = false;
            
            // Hide error message initially
            videoError.style.display = 'none';
            
            // Show a fallback message if video doesn't load within 3 seconds
            setTimeout(() => {
                if (video.readyState === 0) {
                    videoError.textContent = `Video not found: ${card.video}`;
                    videoError.style.display = 'block';
                }
            }, 3000);
        }

        // Card flipping
        flashcard.addEventListener('click', function() {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });

        // Navigation functions
        function nextCard() {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                loadCard(currentCardIndex);
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                loadCard(currentCardIndex);
            }
        }

        // Video control functions
        function playVideo() {
            video.play().catch(e => {
                console.error('Play failed:', e);
                showVideoError();
            });
        }

        function pauseVideo() {
            video.pause();
        }

        function replayVideo() {
            video.currentTime = 0;
            video.play().catch(e => {
                console.error('Replay failed:', e);
                showVideoError();
            });
        }

        function slowMotion() {
            if (video.playbackRate === 1) {
                video.playbackRate = 0.5;
            } else {
                video.playbackRate = 1;
            }
        }

        function showVideoError() {
            videoError.style.display = 'block';
        }

        // Video error handling
        video.addEventListener('error', function() {
            showVideoError();
            console.error('Video failed to load:', video.src);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    flashcard.click();
                    break;
                case 'Enter':
                    if (video.paused) {
                        playVideo();
                    } else {
                        pauseVideo();
                    }
                    break;
            }
        });

        // Auto-play video when card loads (optional)
        video.addEventListener('loadeddata', function() {
            // Uncomment next line if you want auto-play
            // video.play();
        });
    </script>
</body>
</html>
